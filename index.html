<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Princess Khadijah</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9b59b6; /* Purple */
            --background-color: #f3e8ff; /* Light Purple */
            --text-color: #4b0082; /* Dark Purple */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #6a2c91; /* Darker Purple */
                --background-color: #1a1a1a; /* Dark Background */
                --text-color: #ffffff; /* White */
            }
        }

        /* Your original CSS styles here */

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background-color); 
            color: var(--text-color);
        }
        /* ... rest of your CSS styles ... */

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode-toggle i {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i id="darkModeIcon" class="fas fa-sun"></i> 
    </div>

    <header>
        <h1>For My Beautiful Princess Khadijah</h1>
        <p>The epitome of beauty and grace, unmatched in the entire world.</p>
    </header>

    <section class="compliments">
        <h2>Why You Are Amazing:</h2>
        <button class="button" onclick="changeCompliment()">Khadijah, you are the most beautiful girl in the world.</button>
    </section>

    {/* Your original HTML content here */}

    <div id="countdown"></div> 

    <script>
        const compliments = [
            "Khadijah, you are the most beautiful girl in the world.",
            // ... your original compliment array ...
        ];

        // ... your original JavaScript functions (changeCompliment, changeAffirmation, etc.) ...

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark-mode');
            const darkModeIcon = document.getElementById('darkModeIcon');
            darkModeIcon.classList.toggle('fa-sun');
            darkModeIcon.classList.toggle('fa-moon');
        }

        // Countdown timer (replace with your desired date)
        const targetDate = new Date('2024-12-31'); 

        const countdownInterval = setInterval(() => {
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                // Handle countdown completion (e.g., display a message)
                alert("Countdown complete!");
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown 
            document.getElementById('countdown').textContent = `Time remaining: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`; 
        }, 1000); 
    </script>

</body>
</html>
