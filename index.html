<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Princess Khadijah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3f3;
            margin: 0;
            padding: 0;
            color: #444;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        h1 {
            text-align: center;
            color: #6a0dad; /* Default Purple */
            margin-top: 20px;
        }
        h2 {
            color: #6a0dad; /* Default Purple */
        }
        #compliments {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .compliment {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0c9e0; /* Light Purple */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            cursor: pointer;
            width: 80%;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .compliment:hover {
            background-color: #d9a0d9; /* Darker Purple on hover */
            transform: scale(1.05); /* Scale up on hover */
        }
        #notesSection {
            margin: 20px;
            padding: 10px;
            background-color: #f2e6f2; /* Light Purple Background */
            border-radius: 8px;
        }
        #notesList {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #d3d3d3;
            min-height: 50px;
        }
        .note {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #colorScheme {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        #colorScheme select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #hearts {
            text-align: center;
            font-size: 24px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>For My Beautiful Princess Khadijah</h1>
    <div id="hearts">ðŸ’œðŸ’œðŸ’œðŸ’œðŸ’œ</div>
    <h2>The epitome of beauty and grace</h2>
    <h2>Unmatched in the entire world</h2>

    <div id="compliments">
        <div class="compliment" onclick="setRandomCompliment()"></div>
    </div>

    <h2>Fun Facts About You:</h2>
    <div id="notesSection">
        <h3>Your Notes:</h3>
        <div id="notesList"></div>
        <input type="text" id="noteInput" placeholder="Write your thoughts here..." />
        <button onclick="addNote()">Add Note</button>
    </div>

    <div id="colorScheme">
        <label for="colorSelect">Choose a Color Scheme:</label>
        <select id="colorSelect" onchange="changeColorScheme(this.value)">
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
        </select>
    </div>

    <script>
        const compliments = [
            "Khadijah, you are the most beautiful girl in the world.",
            "In my eyes, you shine as the most stunning girl.",
            "I truly enjoy every moment we spend talking, Khadijah.",
            "You're not just beautiful on the outside; your soul is radiant.",
            "I miss you the moment our conversation ends.",
            "Khadijah, your kindness and warmth are rare.",
            "Every time I see you, my heart skips a beat.",
            "You are wonderful!!",
            "You are an annoying cow as well ðŸ™„ðŸ™„ðŸ™„."
        ];

        function setRandomCompliment() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            document.querySelector('.compliment').innerText = compliments[randomIndex];
        }

        // Load notes from local storage on page load
        window.onload = function() {
            setRandomCompliment();
            loadNotes();
        };

        // Load notes from local storage and display them
        function loadNotes() {
            const notesList = document.getElementById('notesList');
            const notes = JSON.parse(localStorage.getItem('notes')) || []; // Retrieve notes or initialize as empty array
            notes.forEach(note => {
                const newNote = document.createElement('div');
                newNote.className = 'note';
                newNote.innerText = note;
                notesList.appendChild(newNote);
            });
        }

        // Add note to the notes section and save to local storage
        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const notesList = document.getElementById('notesList');

            if (noteInput.value.trim() === '') {
                alert('Please write something before adding a note.');
                return; // Exit the function if the input is empty
            }

            const newNote = document.createElement('div');
            newNote.className = 'note';
            newNote.innerText = noteInput.value;
            notesList.appendChild(newNote);

            // Save the note to local storage
            const notes = JSON.parse(localStorage.getItem('notes')) || []; // Retrieve existing notes
            notes.push(noteInput.value); // Add the new note to the array
            localStorage.setItem('notes', JSON.stringify(notes)); // Save the updated notes array to local storage

            noteInput.value = ''; // Clear the input field after adding the note
        }

        // Change the color scheme based on selection
        function changeColorScheme(color) {
            let bgColor, textColor, complimentBgColor;
            switch (color) {
                case 'purple':
                    bgColor = '#f8f3f3';
                    textColor = '#6a0dad';
                    complimentBgColor = '#e0c9e0';
                    break;
                case 'blue':
                    bgColor = '#e0f7fa';
                    textColor = '#00796b';
                    complimentBgColor = '#b2ebf2';
                    break;
                case 'pink':
                    bgColor = '#fce4ec';
                    textColor = '#c2185b';
                    complimentBgColor = '#f8bbd0';
                    break;
                case 'green':
                    bgColor = '#e8f5e9';
                    textColor = '#388e3c';
                    complimentBgColor = '#c8e6c9';
                    break;
                default:
                    bgColor = '#f8f3f3';
                    textColor = '#6a0dad';
                    complimentBgColor = '#e0c9e0';
                    break;
            }
            document.body.style.backgroundColor = bgColor;
            document.body.style.color = textColor;
            document.querySelectorAll('.compliment').forEach(el => el.style.backgroundColor = complimentBgColor);
            document.querySelector('h1').style.color = textColor;
            document.querySelector('h2').style.color = textColor;
        }
    </script>
</body>
</html>
