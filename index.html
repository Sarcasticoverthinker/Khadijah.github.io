<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Princess Khadijah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Lavender background */
            margin: 0;
            padding: 20px;
            color: #4b0082; /* Indigo text color */
        }
        h1 {
            text-align: center;
            color: #6a0dad; /* Purple color */
        }
        h2 {
            color: #6a0dad; /* Purple color */
            text-align: center;
        }
        #compliments {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .compliment {
            padding: 15px;
            margin: 10px;
            border: 2px solid #6a0dad; /* Purple border */
            border-radius: 8px;
            background-color: #f3e5f5; /* Light purple */
            width: 80%;
            text-align: center;
            transition: transform 0.3s;
        }
        .compliment:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        #notesSection {
            margin: 20px 0;
            padding: 10px;
            background-color: #f2e6f2; /* Light purple background for notes */
            border-radius: 8px;
        }
        #notesList {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #d3d3d3;
            min-height: 50px;
        }
        .note {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #hearts {
            text-align: center;
            font-size: 30px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>For My Beautiful Princess Khadijah</h1>
    <div id="hearts">ðŸ’œðŸ’œðŸ’œðŸ’œðŸ’œ</div>
    <h2>The epitome of beauty and grace</h2>
    <h2>Unmatched in the entire world</h2>

    <div id="compliments">
        <div class="compliment" onclick="setRandomCompliment()"></div>
    </div>

    <h2>Fun Facts About You:</h2>
    <div id="notesSection">
        <h3>Your Notes:</h3>
        <div id="notesList"></div>
        <input type="text" id="noteInput" placeholder="Write your thoughts here..." />
        <button onclick="addNote()">Add Note</button>
    </div>

    <script>
        const compliments = [
            "Khadijah, you are the most beautiful girl in the world.",
            "In my eyes, you shine as the most stunning girl.",
            "I truly enjoy every moment we spend talking, Khadijah.",
            "You're not just beautiful on the outside; your soul is radiant.",
            "I miss you the moment our conversation ends.",
            "Khadijah, your kindness and warmth is rare.",
            "Every time I see you, my heart skips a beat.",
            "You are wonderful!!",
            "You are an annoying cow as well ðŸ™„ðŸ™„ðŸ™„."
        ];

        function setRandomCompliment() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            document.querySelector('.compliment').innerText = compliments[randomIndex];
        }

        // Load notes from local storage on page load
        window.onload = function() {
            setRandomCompliment();
            loadNotes();
        };

        // Load notes from local storage and display them
        function loadNotes() {
            const notesList = document.getElementById('notesList');
            const notes = JSON.parse(localStorage.getItem('notes')) || []; // Retrieve notes or initialize as empty array
            notes.forEach(note => {
                const newNote = document.createElement('div');
                newNote.className = 'note';
                newNote.innerText = note;
                notesList.appendChild(newNote);
            });
        }

        // Add note to the notes section and save to local storage
        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const notesList = document.getElementById('notesList');

            if (noteInput.value.trim() === '') {
                alert('Please write something before adding a note.');
                return; // Exit the function if the input is empty
            }

            const newNote = document.createElement('div');
            newNote.className = 'note';
            newNote.innerText = noteInput.value;
            notesList.appendChild(newNote);

            // Save the note to local storage
            const notes = JSON.parse(localStorage.getItem('notes')) || []; // Retrieve existing notes
            notes.push(noteInput.value); // Add the new note to the array
            localStorage.setItem('notes', JSON.stringify(notes)); // Save the updated notes array to local storage

            noteInput.value = ''; // Clear the input field after adding the note
        }
    </script>
</body>
</html>
