<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder for Khadijah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #6A1B9A; /* Khadijah's favorite color: Purple */
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Stay Hydrated, Khadijah!</h1>
  <p>This page will remind you to drink water every 3 hours.</p>
  <button onclick="startReminders()">Start Water Reminders</button>

  <script>
    function startReminders() {
      if (Notification.permission === 'granted') {
        notifyUser();
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            notifyUser();
          }
        });
      }
    }

    function notifyUser() {
      setInterval(() => {
        new Notification('Time to Drink Water! ðŸ’§', {
          body: 'Donâ€™t forget to stay hydrated. Love, Yasir!',
          icon: 'https://example.com/water-icon.png' // You can add a water-themed icon
        });
      }, 10800000); // 3 hours in milliseconds
    }
  </script>
</body>
</html>
